<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ro‘yxatdan o‘tish</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>Ro‘yxatdan o‘tish</h2>
    <form action="https://echo.htmlacademy.ru/" method="post">
      <label>Ismingiz</label>
      <input type="text" name="user_name" placeholder="Ismingizni kiriting" required/>

      <label>Email</label>
      <input type="email" name="user_email" placeholder="Emailingiz" required/>

      <label>Parol</label>
      <input 
        type="password" 
        name="user_pass" 
        placeholder="Parolingiz" 
        required  
      />

      <label>Telefon</label>
      <input type="tel" name="phone" placeholder="+998 93 821 42 21" required/>

      <label>Jinsingiz</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required /> Erkak</label>
        <label><input type="radio" name="gender" value="female" /> Ayol</label>
      </div>

      <label>Tug‘ilgan sana</label>
      <input type="date" name="birthdate" required/>

      <button type="submit">Ro‘yxatdan o‘tish</button>
      <button type="reset" class="reset">Tozalash</button>
    </form>
  </div>
</body>
</html>
